service:
  name: prod
  identifier: prod
  orgIdentifier: default
  projectIdentifier: Harness
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: prod
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: harnessjavademo
                  gitFetchType: Branch
                  folderPath: helm-charts
                  repoName: harness-java-demo
                  branch: main
              subChartPath: ""
              valuesPaths:
                - helm-charts/values.yaml
                - helm-charts/values-prod.yaml
              optionalValuesYaml: false
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: harnessjavademodocker
                imagePath: dockekroy/harness-java-demo
                tag: <+pipeline.sequenceId>
                digest: ""
              identifier: prod
              type: DockerRegistry
    type: NativeHelm
